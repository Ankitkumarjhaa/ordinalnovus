apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordinalnovus-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordinalnovus-dev
  template:
    metadata:
      labels:
        app: ordinalnovus-dev
    spec:
      containers:
        - name: ordinalnovus-dev
          image: <IMAGE>
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: app-env
          resources:
            requests:
              cpu: "1000m" # Request 1000 millicores of CPU
            limits:
              cpu: "5000m" # Limit to 5000 millicores of CPU
